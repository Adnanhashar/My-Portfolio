<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">
                    About</a></li>
                <li><a href="#projects">
                    Projects</a></li>
                <li><a href="#contact">
                    Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h1>About Me</h1>
        <p>Introduce yourself here.</p>
    </section>

    <section id="projects">
        <h1>My Projects</h1>
        <div class="Projects">
            <h2>Projects Title</h2>
            <p>Projects description goes here.</p>
        </div>
        <!-- Add  more projects as needed -->

    <section id="contact">
        <h1>Contact Me</h1>
        <form>
            <label for="name">
                Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">
                Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">
                Message</label>
            <textarea name="message" id="message">
            </textarea>
            <button type="submit">
            Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Adnan</p>
